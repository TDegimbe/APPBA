<ion-content>
  <div class="show-filter">
    <ion-icon name="options-outline" (click)="showFilters()"></ion-icon>
  </div>
  <ion-slides>
    <ion-slide *ngFor="let MeetingMap of slideMeetings | keyvalue">
      <app-meeting-swipe [meeting]="MeetingMap.value" [id]="MeetingMap.key.toString()">
      </app-meeting-swipe>
    </ion-slide>
    <ion-slide *ngIf="slideMeetings.size == 0">
      Aucune annonce
    </ion-slide>
  </ion-slides>
</ion-content>
