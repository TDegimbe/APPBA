<form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item lines="none">
      <div class="app-form-itemgroup">
        <ion-input [class.error] = "errors['firstname'] !==undefined" inputmode="text" (ionBlur)="onChange('firstname')" color="secondary" placeholder="Prénom" name="firstname" formControlName="firstname"></ion-input>
        <p class="error" *ngIf="errors['firstname'] !==undefined">{{ errors['firstname'] }}</p>
      </div>
    </ion-item>
    <ion-item lines="none">
      <div class="app-form-itemgroup">
        <ion-input [class.error] = "errors['lastname'] !==undefined" inputmode="text"  (ionBlur)="onChange('lastname')" color="secondary" placeholder="Nom" name="lastname" formControlName="lastname"></ion-input>
        <p class="error" *ngIf="errors['lastname'] !==undefined">{{ errors['lastname'] }}</p>
      </div>
    </ion-item>
    <ion-item lines="none">
      <div class="app-form-itemgroup">
        <ion-input [class.error] = "errors['user'] !==undefined" inputmode="text"  (ionBlur)="onChange('user')" color="secondary" placeholder="Nom d'utilisateur" name="user" formControlName="user"></ion-input>
        <p class="error" *ngIf="errors['user'] !==undefined">{{ errors['user'] }}</p>
      </div>
    </ion-item>
    <ion-item lines="none">
      <div class="app-form-itemgroup">
        <ion-input [class.error] = "errors['email'] !==undefined" inputmode="email" (ionBlur)="onChange('email')" color="secondary" placeholder="E-mail" name="email" formControlName="email"></ion-input>
        <p class="error" *ngIf="errors['email'] !==undefined">{{ errors['email'] }}</p>
      </div>
    </ion-item>
    <ion-item lines="none">
      <div class="app-form-itemgroup">
        <ion-input [class.error] = "errors['phone'] !==undefined" inputmode="tel" (ionBlur)="onChange('phone')" color="secondary" placeholder="Numéro de téléphone" name="phone" formControlName="phone"></ion-input>
        <p class="error" *ngIf="errors['phone'] !==undefined">{{ errors['phone'] }}</p>
      </div>
    </ion-item>
    <ion-item lines="none">
      <div class="app-form-itemgroup">
        <ion-input [class.error] = "errors['password'] !==undefined" inputmode="text" (ionBlur)="onChange('password')" type="password"  color="secondary" placeholder="Mot de passe" name="password" formControlName="password"></ion-input>
        <p class="error" *ngIf="errors['password'] !==undefined">{{ errors['password'] }}</p>
      </div>
    </ion-item>
    <ion-item lines="none">
        <ion-label class="ion-text-wrap">En cochant cette case je reconnais avoir lu et être d'accord avec les <a [routerLink]="['/cgu']">CGU</a></ion-label>
        <ion-checkbox slot="start" formControlName="cgu" ></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button type="submit"  class="app-connection-button"  [disabled]="inscriptionForm.invalid" expand="block">Continuer</ion-button>
</form>
