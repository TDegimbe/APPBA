<div class="app-pp" *ngIf="!isimg && !isHome" [style.line-height]="el.nativeElement.offsetHeight+'px'" [style.font-size]="((el.nativeElement.offsetHeight) /3)+'px'"><span *ngIf="loaded">{{ user.firstname.charAt(0) }} {{ user.lastname.charAt(0) }}</span></div>
<div class="app-pp" *ngIf="!isimg && isHome" [style.line-height]="'200px'" [style.font-size]="'40px'"><span *ngIf="loaded">{{ user.firstname.charAt(0) }} {{ user.lastname.charAt(0) }}</span></div>
<img *ngIf="isimg" [src]="src" alt="">
