<ion-content>
  <div class="app-container">
    <div class="app-pp"><span *ngIf="loaded == true">{{ authService.getUser().firstname.charAt(0) }} {{ authService.getUser().lastname.charAt(0) }}</span></div>
    <p class="app-name" *ngIf="loaded == true"> {{ authService.getUser().user }}</p>
    <div class="app-btn-container">
      <div class="app-btn">
        <ion-button>
          <ion-icon name="settings-outline" size="large"></ion-icon>
        </ion-button>
        <span>Paramètres</span>
      </div>
      <div class="app-btn">
        <ion-button>
          <ion-icon name="pencil" size="large"></ion-icon>
        </ion-button>
        <span>Profile</span>
      </div>
      <div class="app-btn">
        <ion-button (click)="authService.logout()">
          <ion-icon name="log-out-outline" size="large"></ion-icon>
        </ion-button>
        <span>Déconnexion</span>
      </div>
    </div>
  </div>
</ion-content>
