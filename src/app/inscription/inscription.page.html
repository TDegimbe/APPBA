<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" text=""></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">S'inscrire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-input inputmode="text" color="secondary" placeholder="Prénom" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input inputmode="text"  color="secondary" placeholder="Nom" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input inputmode="text"  color="secondary" placeholder="Nom d'utilisateur" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input inputmode="email" type="email" pattern="email" color="secondary" placeholder="E-mail" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input inputmode="tel" pattern="tel" color="secondary" placeholder="Numéro de téléphone" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input inputmode="text" type="password" pattern="password" color="secondary" placeholder="Mot de passe" required="true"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button class="app-connection-button" expand="block">Continuer</ion-button>
  </form>
</ion-content>
